<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南丁格尔图</title>
    <script src="../echarts.js"></script>
    <style>
        #container {
            width: 600px; height: 600px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var myCharts = echarts.init( document.getElementById('container') );
    myCharts.setOption({
        series : [
            {
                name : '访问来源',
                type : 'pie',
                roseType : 'angle',
                itemStyle : {
                    normal : {
                        shadowBlur : 200,
                        shadowOffsetX : 0,
                        shadowOffsetY : 0,
                        shadowColor : 'rgba(0,0,0,0.5)'
                    }
                },
                radius : '55%', //相对于容器中较小的一项的一半
                data : [
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'Google搜索'},
                    {value:300, name:'Baidu搜索'}
                ]
            }
        ],
        backgroundColor : '#2c343c',
        textStyle : {
            color : 'rgba(255, 255, 255, 0.3)'
        },
        lineStyle : {
            color : 'rgba(255, 255, 255, 0.3)'
        }
    })
</script>
</body>
</html>
